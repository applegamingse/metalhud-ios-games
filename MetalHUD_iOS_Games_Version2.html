<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MetalHUD iOS Games</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>
<body>
  <table id="games" class="display">
    <thead>
      <tr>
        <th>Game</th>
        <th>iOS Version</th>
        <th>Metal HUD Supported</th>
        <th>Date Tested</th>
        <th>Tested By</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Example Game</td>
        <td>17.5</td>
        <td>Yes</td>
        <td>2025-08-15</td>
        <td>applegamingse</td>
      </tr>
      <tr>
        <td>Another Game</td>
        <td>16.4</td>
        <td>No</td>
        <td>2025-08-16</td>
        <td>user2</td>
      </tr>
    </tbody>
  </table>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#games').DataTable();
    });
  </script>
</body>
</html>
